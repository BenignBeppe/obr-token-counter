<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="/js/main.js"></script>
        <link rel="stylesheet" href="/css/obr.css">
        <link rel="stylesheet" href="/css/main.css">
        <title>Token counter</title>
    </head>
    <body>
        <section id="controls">
            <button id="add-counter">
                <img src="images/add.svg" title="Add counter">
            </button>
            <button id="gm-only" title="Hide from non-GM players">
                <div class="icon"></div>
            </button>
        </section>
        <ol id="counters"></ol>

        <div id="templates" hidden>
            <li class="counter">
                <input class="value" type="number">
                <button class="show-settings" title="Show counter settings">
                    <div class="icon"></div>
                </button>
                <section class="settings" hidden>
                    <button class="hide" title="Hide counter">
                        <div class="icon"></div>
                    </button>
                    <button class="show-number" title="Show counter as number">
                        <div class="icon"></div>
                    </button>
                    <input class="colour" type="color" title="Set colour for counter">
                    <button class="remove" title="Remove counter">
                        <img src="images/remove.svg">
                    </button>
                </section>
            </li>
        </div>
    </body>
</html>
